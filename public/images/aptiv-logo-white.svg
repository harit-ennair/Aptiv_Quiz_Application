<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 45" class="aptiv-logo-white">
  <defs>
    <style>
      .aptiv-text-white { 
        font-family: 'Arial', 'Helvetica', sans-serif; 
        font-weight: 700; 
        fill: white;
        letter-spacing: 0.5px;
      }
      .aptiv-symbol-white { fill: white; }
      .aptiv-accent-white { fill: #FFB366; }
    </style>
  </defs>
  
  <!-- Aptiv Symbol - Modern geometric A (white version) -->
  <g transform="translate(5, 5)">
    <path d="M10 35 L15 8 L20 35 Z" class="aptiv-symbol-white"/>
    <path d="M8 28 L22 28" class="aptiv-symbol-white" stroke="white" stroke-width="2"/>
    <!-- Forward arrow element -->
    <polygon points="25,18 32,22.5 25,27" class="aptiv-accent-white"/>
  </g>
  
  <!-- APTIV Text -->
  <text x="45" y="30" class="aptiv-text-white" font-size="24">APTIV</text>
</svg>
