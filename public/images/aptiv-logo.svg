<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 45" class="aptiv-logo">  <defs>
    <style>
      .aptiv-text { 
        font-family: 'Arial', 'Helvetica', sans-serif; 
        font-weight: 700; 
        fill: #000000;
        letter-spacing: 0.5px;
      }
      .aptiv-symbol { fill: #000000; }
      .aptiv-accent { fill: #FF5722; }
    </style>
  </defs>
    <!-- Aptiv Symbol - Modern geometric A -->
  <g transform="translate(5, 5)">
    <path d="M10 35 L15 8 L20 35 Z" class="aptiv-symbol"/>
    <path d="M8 28 L22 28" class="aptiv-symbol" stroke="#000000" stroke-width="2"/>
    <!-- Forward arrow element -->
    <polygon points="25,18 32,22.5 25,27" class="aptiv-accent"/>
  </g>
  
  <!-- APTIV Text -->
  <text x="45" y="30" class="aptiv-text" font-size="24">APTIV</text>
</svg>
